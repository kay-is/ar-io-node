# fly.toml app configuration file generated for ar-io-node on 2023-09-14T16:15:31Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "ar-io-node"
primary_region = "ams"

[build]
  image = "ghcr.io/ar-io/ar-io-core:47d22b4b38a51ff7f28ff4e9f529f398022478c3"
  
[env]
  ARNS_ROOT_HOST="arweave.fllstck.dev"
  SANDBOX_PROTOCOL="https"
  START_WRITERS="true"
  CHAIN_CACHE_TYPE="redis"
  ENABLE_FS_HEADER_CACHE_CLEANUP="true"
  LOG_LEVEL="notice"
  ANS104_UNBUNDLE_WORKERS="0"
  MIN_RELEASE_NUMBER="0"
  AR_IO_NODE_RELEASE="8"
#  REDIS_CACHE_URL=*** // Using Upstash Redis via Fly.io
#  ADMIN_API_KEY=***
#  AR_IO_WALLET=***


[mounts]
  source="app_data"
  destination="/app/data"

[http_service]
  internal_port = 4000
  force_https = false
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
