# This service will be available via ar-io-observer.flycast
app = "ar-io-observer"
primary_region = "ams"

[build]
  image = "ghcr.io/ar-io/ar-io-observer:14802babee090d674249960df890c54c9406076b"

[env]
  PORT = "5000"
# OBSERVER_WALLET=***
# CONTRACT_ID=default
  RUN_OBSERVER = "true"

[http_service]
  internal_port = 5000
  force_https = false # Only accessed via proxy (private IPv6), doesn't need SSL
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
