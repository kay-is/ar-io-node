# This service will be available via ar-io-observer.flycast
app = "ar-io-observer"
primary_region = "ams"

[build]
  image = "ghcr.io/ar-io/ar-io-observer:af96b81d221665b3150e16556ee98fb10c57e4b5"

[env]
  PORT = "5000"
  RUN_OBSERVER = "true"
  SUBMIT_CONTRACT_INTERACTIONS = "true"
  NUM_ARNS_NAMES_TO_OBSERVE_PER_GROUP = "5"
# OBSERVER_WALLET=***
# CONTRACT_ID=default

[http_service]
  internal_port = 5000
  force_https = false # Only accessed via proxy (private IPv6), doesn't need SSL
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
