name: Deploy AR.IO node
on:
  push:
    branches:
      - fly-deployment
    paths-ignore:
      - 'envoy/**'
jobs:
  deploy:
    name: Deploy AR.IO node
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
