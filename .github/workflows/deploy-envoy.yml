name: Deploy Envoy
on:
  push:
    branches:
      - fly-deployment
    paths:
      - 'envoy/**'
jobs:
  deploy:
    name: Deploy Envoy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        working-directory: ./envoy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
